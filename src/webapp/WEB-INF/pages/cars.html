<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>

    <table class="table table-dark"/>
    <thread>
        <tr>
            <th scope="col">Brand_name</th>
            <th scope="col">Model_name</th>
            <th scope="col">Generation</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getBrandName()}"/>
        <td th:text="${car.getModelName()}"/>
        <td th:text="${car.getGeneration()}"/>

    </tr>
    </tbody>

<!--    <th:block th:each="msg : ${cars}">-->
<!--        <h1 th:text="${cars}"></h1>-->
<!--    </th:block>-->


    <!--    <h1 th:text="${cars}"/>-->
</div>
</body>
</html>
